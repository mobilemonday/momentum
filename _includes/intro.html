<section id="intro">
  <figure class="bkgd"></figure>
  <h1 class="logo"><i></i></h1>
  <h2>{{ page.intro.tagline }}</h2>
  <p class="apply">{{ page.intro.button }}</p>
  <div class="points">
    <ul class="two-col">
      {% for benefit in page.intro.benefits %}
      <li><i class="icon-{{ benefit.icon }}"></i> {{ benefit.name }}</li>
      {% endfor %}
    </ul>
  </div>
</section>
